# Site settings
title: MuscleMimic
description: Full-body musculoskeletal model for neuromuscular motor control research
url: ""
baseurl: ""
lang: en

# Build
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  math_engine: null  # MathJax handles math rendering

# Plugins
plugins:
  - jekyll-feed
  - jekyll-scholar
  - jekyll-sitemap
  - jekyll-paginate-v2

# Scholar (BibTeX citation support)
scholar:
  style: apa
  locale: en
  source: ./_bibliography
  bibliography: "*.bib"
  bibliography_template: ""
  sort_by: none

# Feature toggles
enable_math: true
enable_dark_mode: true

# Third-party CDN libraries
third_party_libraries:
  mathjax:
    url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  jquery:
    url: "https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
  bootstrap:
    css: "https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    js: "https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

# Include _pages directory
include:
  - _pages

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Pagination
pagination:
  enabled: true
  per_page: 10
  permalink: "/page/:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "distill"

# Exclude from build
exclude:
  - references/
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules/
  - vendor/
